log4j.rootCategory=WARN,file,stdout
log4j.logger.org.apache.spark=WARN,file_spark
log4j.logger.org.spark_project=WARN,file_spark
log4j.logger.one.off_by.sequence.mining.gsp=INFO,file_application

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=logs/common-test.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c: %m%n

log4j.appender.file_spark=org.apache.log4j.FileAppender
log4j.appender.file_spark.File=logs/spark-test.log
